<html>
<body>

<p id="demo"></p>

<script>
var d = new Date();
document.getElementById("demo").innerHTML = d + 
					    "<br/> toDateString() = " + d.toDateString() +
					    "<br/> toTimeString() = " + d.toTimeString() +
					   "<br/> getDate() = " + d.getDate() +
					    "<br/> getDay() = " + d.getDay() +
					    "<br/> getHours() = " + d.getHours() +
					    "<br/>" + d.toString() ;
</script>

</body>
</html>
