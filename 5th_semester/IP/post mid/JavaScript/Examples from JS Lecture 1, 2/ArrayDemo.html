<html>
<head>
<script>
function SortArray1()
{

ar.sort();
for(x=0;x<ar.length;x++)
 document.write(ar[x] + "<br/>");
}
</script>

</head>
<body style="margin:10%">
<h1>Array Demo</h1>
<script>
var ar=[2,0,4,5,1,3,9,7,3,5];
for(x=0;x<ar.length;x++)
 document.write(ar[x] + "<br/>");
</script>
<input type="button" value="Array" onclick="SortArray1()"></input>
</body>
</html>
