<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Employer's SignUp</title>
	<link href="styles.css" rel="stylesheet" type="text/css">

</head>

<body>
	<form name=employer id="employer" method=post enctype="multipart/form-data" >
	<table>
		
	
	<tr><h1>Employers</h1></tr>
	<tr><h2>Employers</h2></tr>
	<tr><h3>Employers</h3></tr>
	<tr><h4>Employers</h4></tr>
	<tr><h5>Employers</h5></tr>
	<tr><h6>Employers</h6></tr>


	
	  <tr>
	  	<a href="http://www.hotmail.com" target="new"> Hotmail </a>
	  </tr>
	  
	  <tr>
	     	<a href="#" >Yahoo</a>

	  </tr>
	  

	  <tr>
	      <td class="heading" align="right">Username:</td>
	      <td class="heading"><input type=text name=name></td>
	  </tr>
	  
	  <tr>
	    <td class="text" align="right">Password:</td>
	    <td class="text"><input type=password name=password id=password></td>
	  </tr> 
	  
	   <tr> 
	     <td class="text" align="right">Confirm password:</td> 
	     <td class="text"><input type=password name=confirm_password id=confirm_password></td> 
	   </tr> 
	  
	   <tr> 
	     <td class="head" align="right">Company name:</td> 
	     <td class="head"><input type=text name=company_name ></td> 
	   </tr> 
	  
	   <tr> 
	     <td class="text" align="right">Addresss:</td> 
	     <td class="text"><input type=text name=address1 ></td> 
	     </td> 
	   </tr> 
	  
	   <tr> 
	     <td class="text" align="right"></td> 
	     <td class="text"><input type=text name=address2 ></td> 
	   </tr> 
	  
	    <tr> 
	     <td class="text" align="right">Country:</td> 
	     <td class="text"><select id="country" name="country"  >
	    		
	    		<option value="pakistan">Pakistan</option>   
	    		
	    		</select>
	   	 </td>	
	   </tr> 
	  
	  
	  	  
	   <tr> 
	     <td class="text" align="right">City:</td> 
	     <td class="text"><input type=text name=city ></td> 
	   </tr> 
	  
	   <tr> 
	     <td class="text" align="right">Zip:</td> 
	     <td class="text"><input type=text name=zip ></td> 
	   </tr>
	   
	   <tr> 
	     <td class="text" align="right">Telephone:</td> 
	     <td class="text"><input type=text name=phone ></td> 
	   </tr> 
	  
	   <tr> 
	     <td class="text" align="right">Fax:</td> 
	     <td class="text"><input type=text name=fax></td> 
	   </tr> 
	  
	   <tr> 
	     <td class="text" align="right">Contact Person:</td> 
	     <td class="text"><input type=text name=contact_person></td> 
	   </tr> 
	  
	   <tr> 
	     <td class="text" align="right">Email:</td> 
	     <td class="text"><input typ=text name=email></td> 
	   </tr> 
	   
	   
	  
	  <tr> 
	     <td class="text" align="right">Logo:</td> 
	     <td><input name="uploadedfile" type="file" /></td>
      	  </tr>
	
	 <tr> 
	     <td class="heading" align="right">Profile:</td> 
	     <td><textarea cols=20 rows=10 class="colorscroll"> </textarea></td>
         </tr>
	   
	   
	   <tr> 
	     <td class="text"></td> 
	     <td ><input type=submit value='Signup' class="button"></td> 
	   </tr> 
	  
  </table>

	

</body>
</html>
